{% extends "base.html" %}

{% block content %}
    <div id="updateForm">
        <form method = "POST">
            {% csrf_token %}
            <label class="form-label"><strong>Title:</strong></label>
            {{form.heading}}
            <br>

            <label class="form-label"><strong>Notes:</strong></label>
            {{form.text}}
            <br>

            <input class="btn btn-success" type="submit" style = "width: 100%" value = "Save">
        </form>
    </div>
{% endblock %}
