<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Diary</title>
        <link href="{% static 'image/logo.png' %}" rel="icon" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/cf9ed7dcd1.js" crossorigin="anonymous"></script>
        <link rel='stylesheet' href="{% static 'css/notes.css' %}">
    </head>

    <body style="background: radial-gradient(circle at 10% 20%, rgb(255, 200, 124) 0%, rgb(252, 251, 121) 90%);">
        <div class="container">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <div class = "row">
                      <a class="navbar-brand" href="{% url 'index' %}"><strong style="color:IndianRed;">Diary</strong></a>
                    </div>
                </div>
            </nav>

            <div class="light bg-light" id="customNav" >
                <div id="formContainer">
                    <form action="{% url 'search' %}" method="POST">
                        {% csrf_token %}
                        <input type="text" class="form-control" id="searchBar" placeholder="Search" name = 'search' required style="background: #FFFFCC">
                        <button type="submit" class="btn btn-link" id="submitBtn"><i class="fas fa-search"></i></button>
                    </form>
                </div>

                <a href="{% url 'new' %}"><button type="button" class="btn btn-success" id="addBtn"><i class="fas fa-plus"></i></button></a>
            </div>

            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
